<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farm Data Form</title>
</head>
<body>
    <h1>Farm Data Form</h1>
    <form action="/submit" method="post">
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name"><br>

        <label for="current_crop">Current Crop:</label><br>
        <input type="text" id="current_crop" name="current_crop"><br>

        <label for="soil_conditions">Soil Conditions:</label><br>
        <input type="text" id="soil_conditions" name="soil_conditions"><br>

        <label for="farm_area">Farm Area:</label><br>
        <input type="text" id="farm_area" name="farm_area"><br>

        <label for="past_year_yield">Past Year Yield:</label><br>
        <input type="text" id="past_year_yield" name="past_year_yield"><br>

        <label for="latitude">Latitude:</label><br>
        <input type="text" id="latitude" name="latitude"><br>

        <label for="longitude">Longitude:</label><br>
        <input type="text" id="longitude" name="longitude"><br><br>

        <label for="nitrogen">Nitrogen Content In Soil:</label><br>
        <input type="text" id="nitrogen" name="nitrogen"><br><br>

        <label for="phosphorous">Phosphorous Content In Soil:</label><br>
        <input type="text" id="phosphorous" name="phosphorous"><br><br>

        <label for="potassium">Potassium Content In Soil:</label><br>
        <input type="text" id="potassium" name="potassium"><br><br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
